<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Clock</title>
    <style>
      div {
        margin: 20px;
      }
      #time {
        background-color: bisque;
        font-size: x-large;
      }
      #countdown {
        background-color: lightcyan;
        font-size: x-large;
      }
    </style>
  </head>
  <body">
    <div id="time">
      Your local time
    </div>
    <div id="countdown">
      Your local time
    </div>
    <div>
      <input id="timer_btn" type="button" value="Start" onclick="startStop();">
    </div>
    <script src="clock.js"></script>
  </body>
</html>
